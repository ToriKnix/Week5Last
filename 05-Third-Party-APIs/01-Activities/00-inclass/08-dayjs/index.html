<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Day</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
  <div id="dateOne"></div>
  <div id="dateTwo"></div>
  <div id="dateThree"></div>
  <div id="dateFour"></div>
  <script>
    setInterval(function(){
        $("#dateOne").text(dayjs().format("dddd, MMMM D h:m:sa"));
        $("#dateFour").text(dayjs().unix() ) 
    },1000)
   
    $("#dateTwo").text(dayjs("02/23/2023").format("dddd, MMMM D h:m:sa"));
    
    const date1 = dayjs('2022-02-12')
    const date2 = dayjs('2022-01-30')
    $("#dateThree").text(date1.diff(date2, "days") + " Days Different") 

    
  </script>
</body>
</html>
