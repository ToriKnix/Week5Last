<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery This</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box" data-color="pink" style="background-color: pink;"></div>
    <div class="box" data-color="blue" style="background-color: blue;"></div>
    <div class="box" data-color="yellow" style="background-color: yellow;"></div>
    <div class="box" data-color="red" style="background-color: red;"></div>
    <div class="box" data-color="purple" style="background-color: purple;"></div>

    <script>
        $(".box").on("click", function(){
            $(this).css("background-color", "grey");
            var whichBox = $(this).attr("data-color");
            alert(whichBox);
        })
    </script>
</body>
</html>
